<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر الجداول</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/iqsd2020-ctrl/Sheets/main/paper.png">

    <!-- External Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 dark:text-slate-300 min-h-screen flex items-center justify-center p-2 sm:p-4">

    <div class="w-full max-w-7xl bg-white dark:bg-slate-800 rounded-2xl shadow-2xl shadow-slate-300/30 dark:shadow-black/30 p-4 sm:p-6 md:p-8 space-y-6 border border-slate-200 dark:border-slate-700 relative">
        
        <button id="theme-toggle" class="absolute top-4 left-4 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5 hidden text-indigo-400"></i>
            <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden text-amber-400"></i>
        </button>

        <div class="text-center pb-4 border-b border-slate-200 dark:border-slate-700">
            <h1 class="text-2xl sm:text-3xl font-bold text-indigo-600 dark:text-indigo-400">محرر الجداول</h1>
            <p class="text-sm sm:text-base text-slate-500 dark:text-slate-400 mt-2">افتح ملفات Excel, CSV, ODS وغيرها، ثم قم بتنزيل تعديلاتك بالصيغة التي تختارها.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 items-end">
            <div>
                <label for="fileInput" class="w-full flex items-center justify-center gap-3 text-white bg-gradient-to-br from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:focus:ring-indigo-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 cursor-pointer shadow-lg shadow-indigo-500/20 hover:shadow-xl hover:shadow-indigo-500/30">
                    <i data-lucide="upload-cloud"></i>
                    <span>1. اختر ملف (Excel, CSV...)</span>
                </label>
                <input type="file" id="fileInput" accept=".csv, .tsv, .xls, .xlsx, .ods">
            </div>
            <div>
                <label for="fileNameInput" class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">2. اسم الملف الأساسي:</label>
                <input type="text" id="fileNameInput" placeholder="my-data" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 dark:bg-slate-700 dark:border-slate-600 dark:placeholder-slate-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500">
            </div>
        </div>

        <div id="spreadsheet-container" class="border border-slate-200 dark:border-slate-700 rounded-lg overflow-auto h-[50vh] md:h-96 relative bg-white dark:bg-slate-900">
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 dark:text-slate-500 p-4">
                 <i data-lucide="file-spreadsheet" class="w-16 h-16 sm:w-24 sm:h-24 mb-4"></i>
                <h3 class="text-lg sm:text-xl font-semibold text-center">منطقة عرض البيانات</h3>
                <p class="text-sm sm:text-base text-center">اختر ملفًا أو أنشئ جدولاً جديداً لبدء التعديل...</p>
            </div>
            <div id="loader-overlay" class="hidden absolute inset-0 bg-white/70 dark:bg-slate-900/70 flex-col items-center justify-center z-20 backdrop-blur-sm">
                <div class="relative h-24 w-24 flex items-center justify-center">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-slate-200 h-full w-full absolute"></div>
                    <p id="loader-percentage" class="text-lg font-bold text-indigo-600 dark:text-indigo-400">0%</p>
                </div>
                <p class="text-lg font-semibold text-slate-600 dark:text-slate-300 mt-4">جاري تحميل الملف...</p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 pt-4">
            <button data-action="open-save-modal" class="w-full sm:w-auto flex items-center justify-center gap-2 text-white bg-gradient-to-br from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 dark:focus:ring-emerald-800 font-medium rounded-lg text-sm px-8 py-3 text-center transition-all duration-200 shadow-lg shadow-emerald-500/20 hover:shadow-xl hover:shadow-emerald-500/30">
                <i data-lucide="download" class="pointer-events-none"></i>
                <span class="pointer-events-none">تنزيل الملف</span>
            </button>
            <button data-action="open-options" class="w-full sm:w-auto flex items-center justify-center gap-2 text-slate-900 bg-white border border-slate-300 focus:outline-none hover:bg-slate-100 focus:ring-4 focus:ring-slate-200 font-medium rounded-lg text-sm px-5 py-3 dark:bg-slate-700 dark:text-white dark:border-slate-600 dark:hover:bg-slate-600 dark:focus:ring-slate-700 transition-colors duration-200 shadow-md hover:shadow-lg">
                <i data-lucide="settings-2" class="pointer-events-none"></i>
                <span class="pointer-events-none">خيارات</span>
            </button>
        </div>

        <div id="reportSection" class="hidden pt-4 mt-4 border-t border-slate-200 dark:border-slate-700">
            <h4 class="text-center font-bold text-lg mb-4 text-slate-700 dark:text-slate-300">تقرير التغييرات</h4>
             <div class="grid grid-cols-2 md:grid-cols-4 gap-2 sm:gap-4 text-center">
                <div class="bg-slate-100 dark:bg-slate-700/50 p-2 sm:p-4 rounded-lg shadow-inner">
                    <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">السطور الأصلية</p>
                    <p id="originalRows" class="text-xl sm:text-2xl font-bold text-indigo-600 dark:text-indigo-400">0</p>
                </div>
                <div class="bg-slate-100 dark:bg-slate-700/50 p-2 sm:p-4 rounded-lg shadow-inner">
                    <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">سطور مضافة</p>
                    <p id="addedRows" class="text-xl sm:text-2xl font-bold text-emerald-600 dark:text-emerald-400">0</p>
                </div>
                <div class="bg-slate-100 dark:bg-slate-700/50 p-2 sm:p-4 rounded-lg shadow-inner">
                    <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">سطور محذوفة</p>
                    <p id="deletedRows" class="text-xl sm:text-2xl font-bold text-red-600 dark:text-red-400">0</p>
                </div>
                <div class="bg-slate-100 dark:bg-slate-700/50 p-2 sm:p-4 rounded-lg shadow-inner">
                    <p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">الإجمالي المتبقي</p>
                    <p id="remainingRows" class="text-xl sm:text-2xl font-bold text-slate-800 dark:text-slate-200">0</p>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="text-center text-sm h-5 mt-2"></div>
    </div>
    
    <!-- MODALS -->
    <!-- (All modal HTML is here) -->

    <script src="script.js" defer></script>
</body>
</html>
